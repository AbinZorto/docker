services:
  mineru-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MINERU_API_KEY=${MINERU_API_KEY:-cbe9f548-54fe-4e9c-ada6-15291466d213}
      - REDIS_URL=redis://redis:6379
      - MAX_FILE_SIZE=100
      - CACHE_TTL=7200
      - DEBUG=false
      - DOMAIN=${DOMAIN:-mineru.writemine.com}
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./cache:/app/cache
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  redis_data:
